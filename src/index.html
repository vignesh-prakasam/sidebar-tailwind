<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid grid-cols-1 sm:grid-cols-12 gap-2">
      <div class="min-h-12 rounded-lg bg-orange-400 min-h-12 col-span-1 sm:col-span-12">
      </div>
      <!-- Sidebar -->
      <div class="min-h-12 rounded-lg bg-black min-h-32 col-span-1 sm:row-span-3 sm:col-span-2">
        <div class="sm:hidden text-center">
            <button id="burger-menu" class="m-5 p-2 text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
            </button>
        </div>
        <ul id="menu-links" class="hidden sm:block">
            <li class="m-5 p-2 hover:bg-slate-900 text-center">
            <a href="#" class="hover:font-semibold  text-white">Home</a>
            </li>
            <li class="m-5 p-2 hover:bg-slate-900 text-center">
            <a href="#" class="hover:font-semibold  text-white">About</a>
            </li>
            <li class="m-5 p-2 hover:bg-slate-900 text-center">
            <a href="#" class="hover:font-semibold text-white">Contact</a>
            </li>
            <li class="m-5 p-2 hover:bg-slate-900 text-center">
            <a href="#" class="hover:font-semibold text-white">Services</a>
            </li>
        </ul>
        <script>
            document.getElementById('burger-menu').addEventListener('click', function() {
            var menuLinks = document.getElementById('menu-links');
            if (menuLinks.classList.contains('hidden')) {
                menuLinks.classList.remove('hidden');
            } else {
                menuLinks.classList.add('hidden');
            }
            });
        </script>
      </div>
      <div class="min-h-12 rounded-lg bg-blue-400 min-h-32 col-span-1 sm:col-span-10"></div>
      <div class="min-h-12 rounded-lg bg-teal-400 min-h-32 col-span-1 sm:col-span-10"></div>
      <div class="min-h-12 rounded-lg bg-pink-400 min-h-32 col-span-1 sm:col-span-10"></div>
    </div>
  </body>
</html>
